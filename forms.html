<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Personal details form</h2>
    <form action="" method="">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="firstname" placeholder="Enter your first_name">
        <br><br>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="lastname" placeholder="Enter your last name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <br><br>

        <input type="Submit" name="Click to submit">
    </form>

    <br><br><br>
    <h2>Other information</h2>
    <form action="" method=""  >
        <!-- DOB -->
         <label for="dob">Date Of Birth</label>
         <input type="date" name="dob" id="dob">

        <!-- Gender -->
        <label for="female">female</label>
        <input type="radio" name="gender">

        <label for="Male">Male</label>
        <input type="radio" name="gender" id="male">
        <br><br>

        <!-- Passport -->

        <label for="passport">Passport photo</label>
        <input type="file" name="passport" id="passport">
        <br><br>

        <label for="one_bedroom">Select the bedroom size</label>
        <select name="bedroom" id="">
            <option value="one_bedroom">one_bedroom</option>
                <option value="two_bedroom">two_bedroom</option>
                <option value="Single_Room">Single_Room</option>
                
            </option>
        </select>

        <input type="submit" name="Submit">
        
         

    </form>
</body>
</html>
